<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
    <h1>Формы</h1>
    <form action="">
       <div> 
        <label for="text2">Text</label>
        <input type="text" id="text2" value="текст по умолчанию" readonly>
    </div>
      <div> 
        <label for="email2">Email</label>
        <input type="email" id="email2" placeholder="введите email">
    </div> 
    <div> 
        <label for="password2">Пароль</label>
        <input type="password" id="password2">
    </div>
    <div> 
        <label for="number2">Числа</label>
        <input type="number" id="number2" min="1" max="10">
    </div>
    <div> 
        <label for="range2">Range</label>
        <input type="range" id="range2" min="1" max="10" step="2">
    </div>
    <div> 
        <label for="date2">Дата</label>
        <input type="date" id="date2" >
    </div>
    <div> 
        <label for="color2">Цвет</label>
        <input type="color" id="color2" >
    </div>
<div>
<label for="message">Сообщение</label>
<br>
<textarea id="message" cols="15" rows="10"></textarea>
</div>
<div> 
    <label for="sex">Ваш пол</label>
 <select name="" id="sex">
    <option value="male">Мужчина</option>
    <option value="female">Женщина</option>
    <option value="other" selected>Другое</option>
 </select>
</div>
<div> 
    <label >Количество работ</label>
    <br>
    <input type="radio" name="work"><strong>1</strong>
    <br>
    <input type="radio" name="work"><em>3</em>
    <br>
    <input type="radio" name="work">4
    <br>
    <input type="radio" name="work">14
</div>
<div> 
    <label >Любимая Еда</label>
    <br>
    <input type="checkbox" name="food"><strong>Котлета</strong>
    <br>
    <input type="checkbox" name="food"><em>Борщ</em>
    <br>
    <input type="checkbox" name="food">Фунчёза
    <br>
    <input type="checkbox" name="food">Масло
</div>
<!-- <input type="submit" value="Отправить форму">  -->
 <button type="submit">Отправить форму </button>
    </form>
